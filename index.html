<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Player 1</h2>
                <div id="player-1-action"></div>
                <div id="player-1-buttons">
                    <button id="player-1-rock" class="btn btn-primary gesture" value="rock" data-player="1">Rock</button>
                    <button id="player-1-paper" class="btn btn-primary gesture" value="paper" data-player="1">Paper</button>
                    <button id="player-1-scissors" class="btn btn-primary gesture" value="scissors" data-player="1">Scissors</button>
                </div>
            </div>
            <div class="col-6">
                <h2>Player 2</h2>
                <div id="player-2-action"></div>
                <div id="player-2-buttons">
                    <button id="player-2-rock" class="btn btn-primary gesture" value="rock" data-player="2">Rock</button>
                    <button id="player-2-paper" class="btn btn-primary gesture" value="paper" data-player="2">Paper</button>
                    <button id="player-2-scissors" class="btn btn-primary gesture" value="scissors" data-player="2">Scissors</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="reset" class="btn btn-primary" value="reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- App Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
