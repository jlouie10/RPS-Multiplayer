    <title>Rock Paper Scissors</title>

<body>
    <div>
    <div class="outer text-center">
        <div class="container">
            <div id="scoreboard" class="row">
                <div class="col-4">
                    <p class="label light">
                        Wins
                    </p>
                    <p id="player-1-wins"></p>
                </div>
                <div class="col-4">
                    <p class="label light">
                        Ties
                    </p>
                    <p id="ties"></p>
                </div>
                <div class="col-4">
                    <p class="label light">
                        Wins
                    </p>
                    <p id="player-2-wins"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="outer text-center">
        <div class="">
            <div class="row m0">
                <div class="col-5 p0">
                    <div id="player-1-gesture"></div>
                    <div id="player-1-gesture-img">
                        <img src="assets/images/rock_formatted_1.png" alt="" />
                    </div>
                    <div id="player-1-buttons">
                        <button id="player-1-rock" class="btn btn-default btn-circle gesture" value="rock"
                            data-player="1"><i class="fas fa-fist-raised"></i></button>
                        <button id="player-1-paper" class="btn btn-default btn-circle gesture" value="paper"
                            data-player="1"><i class="fas fa-hand-paper"></i></button>
                        <button id="player-1-scissors" class="btn btn-default btn-circle btn-last gesture" value="scissors"
                            data-player="1"><i class="fas fa-hand-scissors"></i></button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="widget">
                        <p class="label light">Rounds</p>
                        <div id="rounds"></div>
                    </div>
                    <div class="widget">
                        <p class="label light">Chat</p>
                        <div id="chat"></div>
                    </div>
                    <div id="summary"></div>
                </div>
                <div class="col-5 p0">
                    <div id="player-2-gesture"></div>
                    <div id="player-2-gesture-img">
                        <img src="assets/images/rock_formatted_2.png" alt="" />
                    </div>
                    <div id="player-2-buttons">
                        <button id="player-2-rock" class="btn btn-default btn-circle gesture" value="rock"
                            data-player="2"><i class="fas fa-fist-raised"></i></button>
                        <button id="player-2-paper" class="btn btn-default btn-circle gesture" value="paper"
                            data-player="2"><i class="fas fa-hand-paper"></i></button>
                        <button id="player-2-scissors" class="btn btn-default btn-circle btn-last gesture" value="scissors"
                            data-player="2"><i class="fas fa-hand-scissors"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
